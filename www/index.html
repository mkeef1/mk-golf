<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main_controller.js"></script>
  </head>
  <body ng-app="mk-golf" ng-controller="MainCtrl">
    <button ng-click="reset()" class="button button-positive">Reset</button>
    <button ng-click="start()" class="button button-balanced">Start</button>
    <div ng-style="{'margin-top': hole.y * 10 + 'px', 'margin-left': hole.x * 10 + 'px'}" class="hole"></div>
    <h6>Ball {{ball}}</h6>
    <canvas id="ball" ng-style="{'margin-top': ball.y * 1 + 'px', 'margin-left': ball.x * 1 + 'px'}"></canvas>
  </body>
</html>
