<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main_controller.js"></script>
  </head>
  <body ng-app="mk-golf" ng-controller="MainCtrl">
    <button ng-click="reset()" class="button button-positive">Reset</button>
    <button ng-click="start()" class="button button-balanced">Start</button>
    <canvas id="hole" ng-style="{'margin-top': hole.y + 'px', 'margin-left': hole.x + 'px'}" height="$scope.hole.x" width="$scope.hole.y"></canvas>
    <canvas id="ball" height="$scope.ball.centerX" width="$scope.ball.centerY" ng-style="{'margin-top': ball.y + 'px', 'margin-left': ball.x + 'px'}"></canvas>
  </body>
</html>
